<script src="https://wasm.pluto.do/out/libpluto/0.8.0/libpluto.js"></script>
<script src="plutomagic.js"></script>

<textarea id="plain"></textarea>
<textarea id="encoded"></textarea>

<script type="pluto">
	function base32_encode(str)
		return require"base32".encode(str)
	end
</script>
<script>
	document.getElementById("plain").oninput = function()
	{
		document.getElementById("encoded").value = pluto_invoke("base32_encode", document.getElementById("plain").value);
	}
</script>
